    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="Aleida's Portfolio">

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Aleida Susán">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32"
        href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16"
        href="icons/favicon-16x16.png">
    <link rel="shortcut icon" href="icons/favicon.ico">

    <title>Aleida Susán</title>
    <link rel="manifest" href="manifest.json">

    <!-- Custom -->
    <meta name="application-name" content="Aleida Susán">
    <meta name="image" property="og:image"
        content="https://res.cloudinary.com/aleidasusan/image/upload/v1657821954/site_thumbnail.png">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="icons/browserconfig.xml">
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#52539e">
    <meta name="theme-color" content="#F0F0E6">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">


    <script>
        let searchParams = new URLSearchParams(window.location.search);
        if (searchParams.has('renderer')) {
            window.flutterWebRenderer = searchParams.get('renderer');
            console.log(searchParams.get('renderer') + ' renderer requested in the URL');
        }

        // The value below is injected by flutter build, do not touch.
        const serviceWorkerVersion = "1865094219";
    </script>
    <!-- This script adds the flutter initialization JS code -->
    <script src="flutter.js" defer></script>

    <!-- Custom scripts -->
    <script src="analytics/event.js" defer></script>
    <script src="analytics/page.js" defer></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async
        src="https://www.googletagmanager.com/gtag/js? id=G-58RKGVK43W"></script>
    <script>
        window.dataLayer = window.dataLayer || []; function gtag() { dataLayer.push(arguments); } gtag('js', new Date());
        gtag('config', 'G-58RKGVK43W', { send_page_view: false });
    </script>
</head>

<body>

    <div id="loading">
        <style>
            body {
                inset: 0;
                overflow: hidden;
                margin: 0;
                padding: 0;
                position: fixed;
                background-color: #F0F0E6;
            }

            #loading {
                align-items: center;
                display: flex;
                height: 100%;
                justify-content: center;
                width: 100%;
            }

            #loading img {
                animation: 1s ease-in-out 0s infinite alternate breathe;
                opacity: .66;
                transition: opacity .4s;
            }

            #loading.main_done img {
                opacity: 1;
            }

            #loading.init_done img {
                animation: .33s ease-in-out 0s 1 forwards zooooom;
                opacity: .05;
            }

            @keyframes breathe {
                from {
                    transform: scale(1)
                }

                to {
                    transform: scale(0.95)
                }
            }

            @keyframes zooooom {
                from {
                    transform: scale(1)
                }

                to {
                    transform: scale(10)
                }
            }
        </style>
        <img src="icons/Icon-192.png" alt="Loading indicator..." />
    </div>

    <!-- Segment setup -->
    <script>
        !function () {
            var analytics = window.analytics = window.analytics || []; if (!analytics.initialize) if (analytics.invoked) window.console && console.error && console.error("Segment snippet included twice."); else {
                analytics.invoked = !0; analytics.methods = ["trackSubmit", "trackClick", "trackLink", "trackForm", "pageview", "identify", "reset", "group", "track", "ready", "alias", "debug", "page", "once", "off", "on", "addSourceMiddleware", "addIntegrationMiddleware", "setAnonymousId", "addDestinationMiddleware"]; analytics.factory = function (e) { return function () { var t = Array.prototype.slice.call(arguments); t.unshift(e); analytics.push(t); return analytics } }; for (var e = 0; e < analytics.methods.length; e++) { var key = analytics.methods[e]; analytics[key] = analytics.factory(key) } analytics.load = function (key, e) { var t = document.createElement("script"); t.type = "text/javascript"; t.async = !0; t.src = "https://cdn.segment.com/analytics.js/v1/" + key + "/analytics.min.js"; var n = document.getElementsByTagName("script")[0]; n.parentNode.insertBefore(t, n); analytics._loadOptions = e }; analytics._writeKey = "pzsl5Zv3J6NoAgxcJh7LkSDrIRZ4qkzi";; analytics.SNIPPET_VERSION = "4.15.3";
                analytics.load("pzsl5Zv3J6NoAgxcJh7LkSDrIRZ4qkzi");
            }
        }();
    </script>

    <script>
        window.addEventListener('load', function () {
            var loading = document.querySelector('#loading');
            _flutter.loader.loadEntrypoint({
                serviceWorker: {
                    serviceWorkerVersion: serviceWorkerVersion,
                }
            }).then(function (engineInitializer) {
                loading.classList.add('main_done');
                return engineInitializer.initializeEngine();
            }).then(function (appRunner) {
                loading.classList.add('init_done');
                return appRunner.runApp();
            }).then(function (app) {
                // Wait a few milliseconds so users can see the "zoooom" animation
                // before getting rid of the "loading" div.
                window.setTimeout(function () {
                    loading.remove();
                }, 200);
            });
        });
    </script>
</body>

</html>
